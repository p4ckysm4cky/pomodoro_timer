<!DOCTYPE html>
<html lang="en" , class="theme-pomodoro">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="pomodoro.js"></script>
        <title>Pomodoro Timer</title>
    </head>
    <body>
        <div class="verticalStructure">
            <div class="navbar">
                <ul>
                    <li id="shortPomodoro">Short Pomodoro</li>
                    <li id="pomodoro">Pomodoro</li>
                    <li id="shortBreak">Short Break</li>
                    <li id="longBreak">Long Break</li>
                </ul>
            </div>
            <div class="clockContainer">
                <p id="clock">25:00</p>
                <div class="clockBtnContainer">
                    <button>Start</button>
                    <button>Reset</button>
                </div>
            </div>
            <div>
                <div>
                    <input
                        id="distractionInput"
                        type="text"
                        placeholder="Input Distractions"
                    />
                    <button id="inputBtn"></button>
                </div>
                <ul id="distractionContainer">
                    <li>Check messages</li>
                    <li>Make chocolate milk</li>
                    <li>Do the dishes</li>
                </ul>
            </div>
            <p id="timeSpent">Time spent: 00:35:36</p>
        </div>
        <script>
            // Testing purposes
            document
                .getElementById("shortBreak")
                .addEventListener("click", () => {
                    document.documentElement.className = "theme-break";
                });
            document
                .getElementById("pomodoro")
                .addEventListener("click", () => {
                    document.documentElement.className = "theme-pomodoro";
                });
        </script>
    </body>
</html>
