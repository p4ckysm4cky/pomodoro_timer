<!DOCTYPE html>
<html lang="en" , class="theme-pomodoro">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Pomodoro Timer</title>
    </head>
    <body>
        <div class="verticalStructure">
            <div class="navbar">
                <ul>
                    <li id="shortPomodoro">Short Pomodoro</li>
                    <li id="pomodoro">Pomodoro</li>
                    <li id="shortBreak">Short Break</li>
                    <li id="longBreak">Long Break</li>
                </ul>
            </div>
            <div class="clockContainer">
                <p id="clock">25:00</p>
                <div class="clockBtnContainer">
                    <button id="start">Start</button>
                    <button id="reset">Reset</button>
                </div>
            </div>
            <div>
                <input
                    id="distractionInput"
                    type="text"
                    placeholder="Input Distractions"
                />
                <button id="inputBtn"></button>
            </div>
            <ul id="distractionContainer">
                <!-- This is where we put the distractions -->
            </ul>
            <p id="timeSpent">Time spent:</p>
        </div>
        <script src="./src/pomodoro.js"></script>
        <script src="./src/task.js"></script>
    </body>
</html>
